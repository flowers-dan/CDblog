<body>

<table class="table table-striped">
    <caption>表格</caption>
    <head>
        <tr>
            <th>id</th>
            <th>标题</th>
            <th>作者</th>
            <th>内容</th>
            <th>时间</th>
        </tr>
    </head>
    <tbody id="data">

    </tbody>
</table>

<script>
    function getData1(val) {
        console.log(val)
        fetch(val)
            .then(response => response.json())
            .then(myJson => {
                    console.log(myJson)
                    document.getElementById("title").innerHTML = myJson.content[0].title;
                    document.getElementById("author").innerHTML = myJson.content[0].author;
                    document.getElementById("content").innerHTML = myJson.content[0].content;
                    document.getElementById("createTime").innerHTML = myJson.content[0].createTime;


                }
            )
    }

    getData1('http://106.12.184.251:8080/blog?pageNum=1&pageSize=1')

    function getData(i, j) {

        fetch("http://106.12.184.251:8080/blog?pageNum=" + i + "&pageSize=" + j)
            .then(response => response.json())
            .then(myJson => {
                let data = myJson.content;
                let d = document.getElementById("data")
                for (let i = 0; i < data.length; i++) {
                    console.log(data[i])
                    let tr = document.createElement("tr")
                    let td0= document.createElement("td")
                    let td1= document.createElement("td")
                    let td2= document.createElement("td")
                    let td3= document.createElement("td")
                    let td4= document.createElement("td")
                    td0.innerHTML = data[i].id
                    td1.innerHTML = data[i].title
                    td2.innerHTML = data[i].author
                    td3.innerHTML = data[i].content
                    td4.innerHTML = data[i].createTime

                    tr.appendChild(td0)
                    tr.appendChild(td1)
                    tr.appendChild(td2)
                    tr.appendChild(td3)
                    tr.appendChild(td4)
                    d.appendChild(tr);
                }
            })
    }

    getData(1, 5)
    JSON.parse()
    JSON.stringify()

</script>
