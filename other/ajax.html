</script>
<script src="../common/js/45.js" ></script>
<p>如果时间早于8：00，会显示早上好</p>
<button onclick="myFunction()">点击</button>
<p id="d"></p>
<script>
    function myFunction() {
        var x="";
        var time=new Date().getHours();
        if (time<8){
            x="good morning"
        }else if(time>=8 && time<18){
            x="good day"
        }
        else{
            x="good evening"
        }
        document.getElementById("d").innerHTML=x

    }
</script>
