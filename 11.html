<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form action="">

    <fieldset>
        <legend>表单:</legend>
        用户名：<input type="text">
        <br>
        密码：<input type="password">
    </fieldset>
</form>

<form method="get" action="http://106.12.184.251:8080/blog">
    <fieldset>
    pageSize：<input type="number" name="pageSize">
    <br>
    pageNum：<input type="number" name="pageNum">

    <input type="submit" value="get">
    </fieldset>
</form>
<form method="post" action="http://106.12.184.251:8080/blog">
    <fieldset>
        title：<input type="text" name="title"><br>

        author：<input type="text" name="author"><br>

        content：<textarea  name="content"></textarea><br>

        date：<input type="date" name="createTime"><br>

        <input type="submit" value="post">
    </fieldset>
</form>

<table class="table table-striped">
    <caption>条纹表格布局</caption>
    <thead>
    <tr>
        <th>名称</th>
        <th>城市</th>
        <th>邮编</th>
    </tr>
    </thead>
    <tbody id="data">
    <tr>
        <td>Tanmay</td>
        <td>Bangalore</td>
        <td>560001</td>
    </tr>

    </tbody>

<script>
fetch("http://106.12.184.251:8080/blog?pageNum=1&pageSize=1")
    .then(function (response) {
        return response.json();
    })
    .then(function(myJson){
        console.log(myJson);
    });

function getData(i,j) {
    fetch("http://106.12.184.251:8080/blog?pageNum="+i+"&pageSize="+j)
        .then(function (response) {
            return response.json();
        })
        .then(function(myJson){
            console.log(myJson.content);
            let data=myJson.content;
            let d=document.getElementById("data")
            for(let i=0;i<data.length;i++){
                let tr=document.createElement("tr")
                let td=document.createElement("td")
                let text=document.createTextNode(data[i].title)
                td.appendChild(text)
                tr.appendChild(td)
                d.appendChild(tr);
            }
        });
}

getData(1,2)
</script>


<br>
</body>
</html>
